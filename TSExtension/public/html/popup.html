<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Extension</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <style>
        /* Add your CSS here */
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="m-5">
    <div class="gap-3 mx-3 vstack justify-content-center d-flex" id="login-div">
        <a class="btn-primary btn" style="background: blue"
           href="https://anilist.co/api/v2/oauth/authorize?client_id=16256&response_type=token" target="_blank">Login</a>
        <label class="text-center">
            Enter token you copied from the AniList login page:
            <input id="token-input" class="mt-2 form-text" minlength="50" type="text" placeholder="Token">
        </label>
        <a class="btn btn-secondary" id="confirm-login">Confirm</a>
    </div>
    <a id="reauthenticate" class="btn btn-outline-primary">Reauthenticate|Log-Out</a>
</div>
<script src="../popup.js"></script>
</body>
</html>
